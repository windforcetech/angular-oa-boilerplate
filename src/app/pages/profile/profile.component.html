<div class="row">
  <div class="col-md-4">
    <h1>Register</h1>
    <hr>
    <br>
    <form (ngSubmit)="onRegister()" novalidate [formGroup]="userForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="enter email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="enter password"
               formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="f"></label>
        <select formControlName="role" id="f" name="role">
          <option [ngValue]="null" disabled>choose you role</option>
          <option *ngFor="let item of roles" value="{{item}}">{{item}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
